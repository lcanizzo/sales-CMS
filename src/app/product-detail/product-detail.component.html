<div>
  <h1 class="header">Product Details</h1>
</div>
<div *ngIf="product">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">{{product.name}}</h2>
    </div>
    <div class="card-body">
      <div class="product-name">
        <label>Name: </label>
        <input [(ngModel)]="product.name" placeholder="product.name"/>
      </div>
      <div class="product-id">
        <label>ID: </label>
        <h4>{{product.id}}</h4>
      </div>
      <div class="product-price">
        <label>Price: </label>
        <input [(ngModel)]="product.price" placeholder="product.price"/>
      </div>
      <div class="product-category">
        <!-- Info pop up with category ids -->
        <label>Category id: </label>
        <input [(ngModel)]="product.categories_id" placeholder="product.categories_id"/>
      </div>
      <div class="product-sku">
        <label>SKU: </label>
        <input [(ngModel)]="product.SKU" placeholder="product.SKU"/>
      </div>
      <div class="product-material">
        <label>Material: </label>
        <input [(ngModel)]="product.material" placeholder="product.material"/>
      </div>
    </div>
    <div class="card-body">
      <div class="product-cart-desc">
        <label>Cart Description: </label>
        <input [(ngModel)]="product.cartDesc" placeholder="product.cartDesc"/>
      </div>
      <div class="product-desc">
        <label>Description: </label>
        <input [(ngModel)]="product.longDesc" placeholder="product.longDesc"/>
      </div>
      <div class="product-desc">
        <label>Thumb: </label>
        <input [(ngModel)]="product.thumb" placeholder="product.thumb"/>
        <img src="{{product.thumb}}" alt="{{product.name}} Image">
      </div>
    </div>
    <div class="card-body">
      <div class="product-live">
        <label>Live: </label>
        <input [(ngModel)]="product.live" placeholder="product.live"/>
      </div>
      <div class="product-in-stock">
        <label>In Stock: </label>
        <input [(ngModel)]="product.inStock" placeholder="product.inStock"/>
      </div>
      <div class="product-stock">
        <label>Stock: </label>
        <input [(ngModel)]="product.stock" placeholder="product.stock"/>
      </div>
    </div>
  </div>
<!-- Testing -->
  <button class="btn btn-primary" (click)="logProduct()">Log Product</button>   
  
  <button class="btn btn-primary" (click)="goBack()">Back</button>   
</div>
